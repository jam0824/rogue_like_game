<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rogue-like Dungeon Prototype</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="app-shell">
      <div id="canvas-scroll" aria-label="Dungeon map view">
        <canvas id="dungeon-canvas" aria-label="Dungeon canvas"></canvas>
      </div>

      <aside id="debug-panel" aria-label="Dungeon debug panel">
        <h1 class="debug-title">Dungeon Debug</h1>
        <p class="debug-desc">Seedを固定して同じマップを再現できます。</p>

        <label class="debug-label" for="seed-input">Seed</label>
        <input id="seed-input" type="text" autocomplete="off" spellcheck="false" />

        <div class="debug-actions">
          <button id="apply-seed" type="button">Apply Seed</button>
          <button id="regen-random" type="button">再生成</button>
        </div>

        <ul id="debug-stats" class="debug-stats"></ul>
        <p id="debug-error" class="debug-error" hidden></p>
      </aside>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
